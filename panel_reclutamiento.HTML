<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Reclutamiento | Neon Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- 1. RESET Y BASE --- */
        * { box-sizing: border-box; } 

        :root {
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --primary: #06b6d4; /* Cian Neón */
            --primary-glow: rgba(6, 182, 212, 0.6);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); color: var(--text-main); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1e293b, #0f172a 80%);
        }

        /* --- 2. HEADER --- */
        header { 
            padding: 15px 30px; background: rgba(15,23,42, 0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            display: flex; justify-content: space-between; align-items: center; z-index: 50;
        }
        h1 { margin: 0; font-size: 1.1rem; display: flex; gap: 10px; align-items: center; letter-spacing: 1px; text-transform: uppercase; color: var(--text-muted); }
        
        .view-controls { background: #020617; padding: 4px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); }
        .view-btn {
            background: transparent; border: none; color: #64748b; padding: 8px 24px; border-radius: 50px;
            cursor: pointer; font-weight: 600; font-size: 0.8rem; transition: 0.3s;
        }
        .view-btn:hover { color: white; }
        .view-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary-glow); }

        .btn-new {
            background: transparent; border: 1px solid var(--primary); color: var(--primary); 
            padding: 8px 20px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; text-decoration: none;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .btn-new:hover { background: var(--primary); color: black; box-shadow: 0 0 20px var(--primary-glow); }

        /* --- 3. CONTENEDOR PRINCIPAL --- */
        .main-content { flex: 1; position: relative; overflow: hidden; }
        .board-view { display: flex; gap: 20px; padding: 30px; overflow-x: auto; height: 100%; align-items: flex-start; }
        .map-view { display: none; height: 100%; width: 100%; justify-content: center; align-items: center; position: relative; background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0b1120 70%); }

        /* --- 4. KANBAN --- */
        .column {
            background: #162032; min-width: 320px; width: 320px; border-radius: 12px;
            display: flex; flex-direction: column; height: 90%; border: 1px solid rgba(255,255,255,0.03);
        }
        .column-header { padding: 15px; font-weight: 700; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; font-size: 0.75rem; letter-spacing: 1px; color: #94a3b8; }
        .task-list { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .card {
            background: #1e293b; padding: 15px; border-radius: 8px; cursor: grab;
            border-left: 3px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s; position: relative;
        }
        .card:hover { transform: translateY(-3px); background: #253045; border-color: #fff; }
        
        /* NUEVO: Estilos para las etiquetas de estado */
        .card-top-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        
        .status-badge {
            font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 0.5px; display: inline-flex; align-items: center; gap: 4px;
        }
        
        .status-new { 
            background: #ef4444; color: white; 
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.4); 
            animation: pulse-red 2s infinite; 
        }
        
        .status-seen { 
            background: rgba(255,255,255,0.05); color: #64748b; 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        .card h3 { margin: 0 0 5px 0; font-size: 0.95rem; color: #fff; }
        .card p { margin: 0; font-size: 0.8rem; color: #94a3b8; display: flex; align-items: center; gap: 6px; }
        .card-date-tag { margin-top: 10px; font-size: 0.75rem; font-weight: 600; color: #b45309; background: #fef3c7; padding: 4px 8px; border-radius: 6px; display: inline-flex; align-items: center; gap: 5px; }

        .col-postulado { border-top: 3px solid #38bdf8; }
        .col-entrevista { border-top: 3px solid #fbbf24; }
        .col-descartado { border-top: 3px solid #f87171; }
        .col-reclutado { border-top: 3px solid #4ade80; }

        /* --- 5. MAPA NEÓN --- */
        #mapContainer {
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        #mapContainer svg {
            width: 95% !important; height: 90% !important; max-height: 85vh;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
        }
        path, circle {
            fill: #334155; stroke: #475569; stroke-width: 0.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        path:hover { fill: #475569; }
        .has-candidates { 
            fill: var(--primary) !important; stroke: #ffffff !important; stroke-width: 1.5px;
            filter: drop-shadow(0 0 15px var(--primary-glow)); z-index: 100;
        }
        .has-candidates:hover { fill: #67e8f9 !important; filter: drop-shadow(0 0 25px var(--primary)); transform: scale(1.01); }
        #mapTooltip {
            position: absolute; display: none; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(8px);
            color: white; padding: 15px 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); pointer-events: none; z-index: 1000; min-width: 150px; transform: translate(-50%, -130%);
        }
        #mapTooltip .tt-state { font-size: 1.1rem; font-weight: 700; color: var(--primary); display: block; }
        #mapTooltip .tt-count { font-size: 0.9rem; color: #fff; }
        #mapTooltip .tt-sub { font-size: 0.75rem; color: #64748b; margin-top: 5px; display: block; text-transform: uppercase; }

        /* --- 6. MODALES COMPLETO --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { 
            background: #1e293b; border: 1px solid rgba(255,255,255,0.1); width: 700px; max-height: 90vh;
            border-radius: 16px; overflow: hidden; animation: fadeIn 0.2s; display: flex; flex-direction: column;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .modal-header { padding: 20px 25px; background: #0f172a; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .modal-title h2 { margin: 0; color: var(--primary); font-size: 1.3rem; }
        .modal-title span { color: #94a3b8; font-size: 0.8rem; border: 1px solid #334155; padding: 2px 8px; border-radius: 4px; margin-left: 10px; }
        .close-modal { cursor: pointer; font-size: 1.5rem; color: #64748b; }
        .close-modal:hover { color: white; }
        
        .modal-body { padding: 30px; overflow-y: auto; flex: 1; }
        
        .detail-section { margin-bottom: 25px; }
        .section-header { 
            color: #64748b; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; margin-bottom: 15px; 
        }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-row { grid-column: 1 / -1; }
        .info-item label { display: block; color: #94a3b8; font-size: 0.75rem; margin-bottom: 4px; text-transform: uppercase; }
        .info-item div { color: white; font-size: 0.95rem; font-weight: 500; word-break: break-word; }
        .highlight { color: var(--primary) !important; }

        .cv-button {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(6, 182, 212, 0.1); border: 1px solid rgba(6, 182, 212, 0.3);
            padding: 12px 15px; border-radius: 8px; margin-top: 5px; text-decoration: none; color: white;
            transition: 0.2s;
        }
        .cv-button:hover { background: rgba(6, 182, 212, 0.2); }
        .cv-button i { font-size: 1.2rem; color: var(--primary); }

        .date-input-container { background: rgba(251, 191, 36, 0.05); padding: 15px; border-radius: 8px; border: 1px solid rgba(251, 191, 36, 0.2); margin-top: 20px; }
        input[type="datetime-local"] { width: 100%; padding: 12px; background: #0b1120; border: 1px solid #334155; color: white; border-radius: 8px; color-scheme: dark; font-family: 'Inter', sans-serif;}

        .modal-footer { background: #0f172a; padding: 20px; display: flex; gap: 15px; border-top: 1px solid rgba(255,255,255,0.05); }
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; flex: 1; transition: 0.2s; }
        .btn:hover { filter: brightness(1.2); }
        .btn-delete { background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-save { background: var(--primary); color: #000; }

        .list-item { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 15px; margin-bottom: 10px; border-radius: 8px; transition: 0.2s; cursor: pointer; }
        .list-item:hover { background: rgba(6, 182, 212, 0.1); border-color: var(--primary); }
        .li-head { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .li-name { color: white; font-weight: 600; }
        .li-info { font-size: 0.85rem; color: #94a3b8; display: flex; gap: 15px; }
        .li-info i { color: var(--primary); margin-right: 4px; }

    </style>
</head>

    <div class="modal" id="stateModal">
        <div class="modal-content" style="width: 500px;">
            <div class="modal-header">
                <div class="modal-title"><h2 id="stateName">Estado</h2></div>
                <i class="ph-bold ph-x close-modal" onclick="closeModal('stateModal')"></i>
            </div>
            <div class="modal-body" id="stateListBody"></div>
        </div>

    <div class="modal" id="candidateModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <h2 id="mName">Nombre Candidato</h2>
                    <span id="mJob">Puesto</span>

            <div class="modal-body">
                
                <div class="detail-section">
                    <div class="section-header">Información Personal y Contacto</div>
                    <div class="info-grid">
                        <div class="info-item"><label>Teléfono</label><div id="mPhone" class="highlight"></div></div>
                        <div class="info-item"><label>Email</label><div id="mEmail"></div></div>
                        <div class="info-item"><label>Edad</label><div id="mAge"></div></div>
                        <div class="info-item"><label>Estado Civil</label><div id="mMarital"></div></div>
                        <div class="info-item"><label>CURP</label><div id="mCurp"></div></div>
                        <div class="info-item"><label>Ubicación</label><div id="mLocation"></div></div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="section-header">Perfil Profesional</div>
                    <div class="info-grid">
                        <div class="info-item"><label>Nivel de Estudios</label><div id="mEdu"></div></div>
                        <div class="info-item"><label>Disponibilidad</label><div id="mAvail"></div></div>
                        <div class="info-item"><label>Acepta Esquema Comisión</label><div id="mComm" style="color: #4ade80;"></div></div>
                        <div class="info-item"><label>Experiencia en Inbursa</label><div id="mExp" style="color: #fbbf24;"></div></div>

                    <div class="section-header">Documentación</div>

                            <i class="ph-bold ph-arrow-square-out"></i>
                        </a>
                        <div id="noCv" style="color:#94a3b8; font-size:0.9rem; font-style:italic; display:none;">No se adjuntó archivo.</div>

                        <label>Fecha de Postulación</label>
                        <div id="mAppDate"></div>

                <div class="date-input-container">
                    <label style="color:#fbbf24; font-weight:700; font-size:0.85rem; margin-bottom:8px; display:block;">
                        <i class="ph-bold ph-calendar-check"></i> AGENDAR ENTREVISTA

    <script>
        // CONFIGURACIÓN SUPABASE
        const SUPABASE_URL = 'https://pavpbtfucesbjapaycsk.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhdnBidGZ1Y2VzYmphcGF5Y3NrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyODg1MjksImV4cCI6MjA3OTg2NDUyOX0.Z16gzv5y9CDPzhQZKKTVr8UL49bW8y88LZ8Pbq_9ZhQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allCandidates = [];

        // MAPEO DE ESTADOS
        const stateMap = {
            "Aguascalientes": "MXAGU", "Baja California": "MXBCN", "Baja California Sur": "MXBCS", 
            "Campeche": "MXCAM", "Chiapas": "MXCHP", "Chihuahua": "MXCHH", "Ciudad de México": "MXCMX",
            "Coahuila": "MXCOA", "Colima": "MXCOL", "Durango": "MXDUR", "Guanajuato": "MXGUA", "Guerrero": "MXGRO",
            "Hidalgo": "MXHID", "Jalisco": "MXJAL", "México": "MXMEX", "Michoacán": "MXMIC", "Morelos": "MXMOR",
            "Nayarit": "MXNAY", "Nuevo León": "MXNLE", "Oaxaca": "MXOAX", "Puebla": "MXPUE", "Querétaro": "MXQUE",
            "Quintana Roo": "MXROO", "San Luis Potosí": "MXSLP", "Sinaloa": "MXSIN", "Sonora": "MXSON",
            "Tabasco": "MXTAB", "Tamaulipas": "MXTAM", "Tlaxcala": "MXTLA", "Veracruz": "MXVER",
            "Yucatán": "MXYUC", "Zacatecas": "MXZAC"
        };

        window.onload = () => { fetchCandidates(); };

        async function fetchCandidates() {
            const { data, error } = await supabase.from('candidates').select('*').order('created_at', { ascending: false });
            if (!error) {
                allCandidates = data;
                renderBoard();
                setTimeout(renderMap, 500); 
            }
        }

        function switchView(view) {
            document.getElementById('boardView').style.display = (view === 'board') ? 'flex' : 'none';
            document.getElementById('mapView').style.display = (view === 'map') ? 'flex' : 'none';
            document.getElementById('btnBoard').classList.toggle('active', view === 'board');
            document.getElementById('btnMap').classList.toggle('active', view === 'map');
            if(view === 'map') renderMap();
        }

        // --- MAPA ---
        function renderMap() {
            const counts = {};
            allCandidates.forEach(c => {
                const state = c.state_residence;
                counts[state] = (counts[state] || 0) + 1;
            });

            const mapContainer = document.getElementById('mapContainer');
            mapContainer.querySelectorAll('path, circle').forEach(el => {
                el.classList.remove('has-candidates');
                el.style.fill = "";
            });

            Object.keys(counts).forEach(stateName => {
                const count = counts[stateName];
                if (count > 0) {
                    const mapId = stateMap[stateName]; 
                    
                    let el = document.getElementById(mapId);
                    if (!el) el = mapContainer.querySelector(`.${stateName.replace(/ /g, '.')}`);
                    if (!el) el = mapContainer.querySelector(`[title="${stateName}"]`);

                    if (el) {
                        el.classList.add('has-candidates');
                        el.onmouseenter = (e) => showTooltip(e, stateName, count);
                        el.onmousemove = (e) => moveTooltip(e);
                        el.onmouseleave = hideTooltip;
                        el.onclick = () => openStateModal(stateName);
                        if(el.tagName === 'circle') el.style.display = 'block'; 
                    }
                }
            });
        }

        const tooltip = document.getElementById('mapTooltip');
        function showTooltip(e, state, count) {
            tooltip.style.display = 'block';
            tooltip.innerHTML = `<span class="tt-state">${state}</span><span class="tt-count">Agentes: ${count}</span><span class="tt-sub">Clic para detalles</span>`;
        }
        function moveTooltip(e) { tooltip.style.left = e.pageX + 'px'; tooltip.style.top = e.pageY + 'px'; }
        function hideTooltip() { tooltip.style.display = 'none'; }

        // --- MODALES ---
        function openStateModal(stateName) {
            const filtered = allCandidates.filter(c => c.state_residence === stateName);
            document.getElementById('stateName').innerText = `${stateName} (${filtered.length})`;
            const container = document.getElementById('stateListBody');
            container.innerHTML = '';

            filtered.forEach(c => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="li-head">
                        <span class="li-name">${c.full_name}</span>
                        <span style="color:var(--primary); font-size:0.8rem">${c.status || 'POSTULADO'}</span>
                    </div>
                    <div class="li-info">
                        <span><i class="ph-bold ph-phone"></i> ${c.phone}</span>
                        <span><i class="ph-bold ph-envelope-simple"></i> ${c.email}</span>
                    </div>`;
                div.onclick = () => openCandidateDetail(c);
                container.appendChild(div);
            });
            document.getElementById('stateModal').style.display = 'flex';
        }

        function openCandidateDetail(c) {
            document.getElementById('stateModal').style.display = 'none';
            document.getElementById('mId').value = c.id;
            
            document.getElementById('mName').innerText = c.full_name;
            document.getElementById('mJob').innerText = c.job_type_sought || 'Asesor';
            document.getElementById('mPhone').innerText = c.phone;
            document.getElementById('mEmail').innerText = c.email;
            document.getElementById('mAge').innerText = c.age + ' años';
            document.getElementById('mMarital').innerText = c.marital_status;
            document.getElementById('mCurp').innerText = c.curp;
            document.getElementById('mLocation').innerText = `${c.city_residence}, ${c.state_residence}`;
            document.getElementById('mEdu').innerText = c.education_level;
            document.getElementById('mAvail').innerText = c.schedule_availability;
            document.getElementById('mComm').innerText = c.accepts_commission_only ? "SÍ" : "NO";
            document.getElementById('mExp').innerText = c.previous_inbursa_exp ? "SÍ" : "NO";
            document.getElementById('mAppDate').innerText = c.application_date || 'N/A';
            
            const cvBtn = document.getElementById('mCv');
            const noCv = document.getElementById('noCv');
            if(c.cv_url) {
                cvBtn.href = c.cv_url;
                cvBtn.style.display = 'flex';
                noCv.style.display = 'none';
            } else {
                cvBtn.style.display = 'none';
                noCv.style.display = 'block';
            }

            if(c.interview_date) {
                const d = new Date(c.interview_date);
                d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                document.getElementById('mInterviewDate').value = d.toISOString().slice(0,16);
            } else document.getElementById('mInterviewDate').value = '';

            document.getElementById('candidateModal').style.display = 'flex';
            
            if(!c.viewed) {
                supabase.from('candidates').update({ viewed: true }).eq('id', c.id).then(() => {
                    c.viewed = true; renderBoard();
                });
            }
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- KANBAN RENDER CON ETIQUETAS "NUEVO/VISTO" ---
        function renderBoard() {
            const columns = ['POSTULADO', 'TURNADO_A_ENTREVISTA', 'DESCARTADO', 'RECLUTADO'];
            columns.forEach(id => document.getElementById(id).innerHTML = '');

            allCandidates.forEach(c => {
                let status = c.status ? c.status.replace(/ /g, '_') : 'POSTULADO';
                const col = document.getElementById(status);
                if(col) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.draggable = true; card.ondragstart = drag; card.id = c.id;
                    
                    // LÓGICA DE ETIQUETA
                    const viewedBadge = (!c.viewed) 
                        ? `<span class="status-badge status-new">NUEVO</span>` 
                        : `<span class="status-badge status-seen"><i class="ph-bold ph-check"></i> VISTO</span>`;

                    // LÓGICA DE FECHA
                    let dateHtml = '';
                    if (c.interview_date) {
                        const d = new Date(c.interview_date);
                        dateHtml = `<div class="card-date-tag"><i class="ph-bold ph-calendar"></i> ${d.toLocaleDateString()} ${d.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>`;
                    }

                    card.innerHTML = `
                        <div class="card-top-row">${viewedBadge}</div>
                        <h3>${c.full_name}</h3>
                        <p><i class="ph-bold ph-map-pin"></i> ${c.state_residence}</p>
                        ${dateHtml}
                    `;
                    card.onclick = () => openCandidateDetail(c);
                    col.appendChild(card);
                }
            });
        }

        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        async function drop(ev) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("text");
            let target = ev.target;
            while (!target.classList.contains('task-list') && target.parentElement) target = target.parentElement;
            if (target.classList.contains('task-list')) {
                const newStatus = target.id.replace(/_/g, ' '); 
                await supabase.from('candidates').update({ status: newStatus }).eq('id', id);
                const item = allCandidates.find(c => c.id === id);
                if(item) item.status = newStatus;
                renderBoard(); renderMap();
            }
        }

        async function saveChanges() {
            const id = document.getElementById('mId').value;
            const dateVal = document.getElementById('mInterviewDate').value;
            const updates = {};
            if(dateVal) updates.interview_date = dateVal;
            const current = allCandidates.find(c => c.id === id);
            if(current.status === 'POSTULADO' && dateVal) updates.status = 'TURNADO A ENTREVISTA';
            await supabase.from('candidates').update(updates).eq('id', id);
            alert("Guardado"); closeModal('candidateModal'); fetchCandidates();
        }

        async function deleteCandidate() {
            if(confirm("¿Eliminar expediente permanentemente?")) {
                await supabase.from('candidates').delete().eq('id', document.getElementById('mId').value);
                closeModal('candidateModal'); fetchCandidates();
            }
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) event.target.style.display = 'none';
        }
    </script>
